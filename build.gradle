group 'org.overmind.rxjava-example'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.3'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "io.reactivex.rxjava2:rxjava:2.+"
    compile "com.squareup.retrofit2:retrofit:2.2.+"
    compile "com.squareup.retrofit2:adapter-rxjava2:2.2.+"
    compile "com.squareup.retrofit2:converter-jackson:2.2.+"

    compile "org.projectlombok:lombok:1.+"

    testCompile "junit:junit:4.+"
    testCompile "org.mockito:mockito-core:2.+"
}
